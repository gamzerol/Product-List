<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8-beta.7/jquery.inputmask.min.js"
      integrity="sha512-x3zoB6e8YsZipoDoCTClRYkEpqucilZ8IYsaJFE0XUtUJQdO7v2xFzvd1zQKrb3ParCNpvdAE0C85msCw3NrLA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="application/json"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Gardırop Modelleri</title>
  </head>
  <body>
    <div class="container">
      <section class="product-section">
        <div class="products"></div>
      </section>
    </div>
    <div
      class="modal"
      id="formModal"
      tabindex="-1"
      role="dialog"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Toptan Fiyat Talep Formu</h5>
            <button
              type="button"
              class="close modal-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-info">
              Yalnızca ticari işletmeler toptan fiyat uygulamasından
              faydalanabilir.
            </div>
            <form class="form" id="form">
              <div class="form-group">
                <label for="companyName">Firma İsmi*</label>
                <input
                  type="text"
                  class="form-control"
                  id="companyName"
                  placeholder="Firma ismini giriniz"
                  required
                />
              </div>
              <div class="form-group">
                <label for="name">Ad*</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="İsim giriniz"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastName">Soyad*</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Soyisim giriniz"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">E-Posta</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="E-Posta adresini giriniz"
                />
              </div>
              <div class="form-group">
                <label for="phone">Cep Telefonu*</label>
                <input type="text" class="form-control" id="phone" placeholder="(___) ___-____" required />
              </div>
              <div class="form-group form-group-left">
                <label for="productCode">Ürün Kodu*</label>
                <input
                  type="text"
                  class="form-control"
                  id="productCode"
                  value=""
                  disabled
                />
              </div>
              <div class="form-group form-group-right">
                <label for="amount">Adet*</label>
                <input type="number" class="form-control" id="amount" required />
              </div>
              <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="message"
                  placeholder="Mesaj giriniz"
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="agreement"
                  required
                />
                <label class="form-check-label" for="agreement">
                  <span>Kişisel Verilerin Korunması Rıza Metni'ni</span> ve
                  aşağıdaki <span>Aydınlatma Metni'ni</span> okudum ve kabul
                  ediyorum.
                </label>
              </div>
              <button type="submit" class="btn" id="formBtn">Gönder</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
